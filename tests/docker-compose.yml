services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - .:/app

  pgcli:
    image: kyokley/pgcli
    depends_on:
      - postgres

  psql:
    image: kyokley/psql
    depends_on:
      - postgres

  usql:
    image: kyokley/usql
    depends_on:
      - postgres
