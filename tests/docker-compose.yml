version: '3.6'
services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - .:/app

  pgcli:
    image: kyokley/pgcli
    depends_on:
      - postgres
    tty: true
    entrypoint:
      /bin/sh -c 'tail -f /dev/null'

  psql:
    image: kyokley/psql
    depends_on:
      - postgres
    tty: true
    entrypoint:
      /bin/sh -c 'tail -f /dev/null'
